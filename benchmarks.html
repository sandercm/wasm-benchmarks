<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row pb-5"></div>
        <div class="row mt-2">
            <div class="col-3">
                <input type="button" value="run Sphere To Sphere Collision WASM" onclick="runSphereToSphereCollision(10000)" />
            </div>
            <div class="col-4">
                <p id="wasm-sphere"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" value="run Sphere To Sphere Collision JS" onclick="runSphereToSphereCollisionJS(10000)" />
            </div>
            <div class="col-4">
                <p id="wasm-js"></p>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <input type="button" value="run QuickSort" onclick="runQuicksort(100, 10000)" />
            </div>
            <div class="col-4">
                <p id="wasm-quicksort"></p>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <input type="button" value="run A*" onclick="runAStar(100000)" />
            </div>
            <div class="col-4">
                <p id="wasm-astar"></p>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <input type="button" value="run matrix mult" onclick="runMatrixMult(100000)" />
            </div>
            <div class="col-4">
                <p id="wasm-matrix"></p>
            </div>
        </div>
    </div>
    <script src="circle.js"></script>
    <script>
        function runSphereToSphereCollision(n) {
            const result = Module.ccall('runSphereToSphereCollision',
                'number',
                ['number'],
                [n]);
            document.getElementById('wasm-sphere').innerText = 'duration was ' + result;
            console.log(`Result: ${result}`);
        }
        function runQuicksort(n, size) {
            const result = Module.ccall('runQuickSort',
                'number',
                ['number', 'number'],
                [n, size]);
            document.getElementById('wasm-quicksort').innerText = 'duration was ' + result;
            console.log(`Result: ${result}`);
        }
        function runAStar(n) {
            const result = Module.ccall('runAStar',
                'number',
                ['number'],
                [n]);
            document.getElementById('wasm-astar').innerText = 'duration was ' + result;
            console.log(`Result: ${result}`);
        }
        function runMatrixMult(n) {
            const result = Module.ccall('runMatrixMult',
                'number',
                ['number'],
                [n]);
            document.getElementById('wasm-matrix').innerText = 'duration was ' + result;
            console.log(`Result: ${result}`);
        }
    </script>
    <script src="benchmarks.js"></script>
</body>
</html>
